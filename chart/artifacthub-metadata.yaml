  artifacthub.io/install: |
    ## Quick Installation

    Install the Ankra Agent directly from the OCI registry:

    ```bash
    helm upgrade \
      --install ankra-agent oci://registry.ankra.cloud/ankra/ankra-agent \
      --version 1.0.232 \
      --set config.ankra_url=https://platform.ankra.app \
      --set config.token=your-ankra-token-here \
      --namespace=ankra \
      --create-namespace
    ```

    ## Get Your Token

    1. Sign up at [https://platform.ankra.app](https://platform.ankra.app)
    2. Create a new cluster connection
    3. Copy your agent token
    4. Use it in the installation command above
