apiVersion: v1
kind: Service
metadata:
  name: {{ include "ankra-agent.fullname" . }}
  labels:
    {{- include "ankra-agent.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: {{ .Values.service.name }}
      {{- if and (eq .Values.service.type "NodePort") .Values.service.node_port }}
      nodePort: {{ .Values.service.node_port }}
      {{- end }}
  selector:
    {{- include "ankra-agent.selectorLabels" . | nindent 4 }}
