name: Release Chart

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    permissions:
      contents: write
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Package Helm Chart
        run: |
          helm package chart/ -d .cr-release-packages

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          gh release create "$TAG_NAME" \
            .cr-release-packages/*.tgz \
            --title "Release $TAG_NAME" \
            --notes "Release $TAG_NAME of ankra-agent Helm chart"

      - name: Update Helm Repository Index
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          # Try to fetch gh-pages branch, if it doesn't exist, create it
          if git ls-remote --heads origin gh-pages | grep gh-pages; then
            echo "gh-pages branch exists, fetching it"
            git fetch origin gh-pages
            git checkout gh-pages
          else
            echo "gh-pages branch doesn't exist, creating it"
            git checkout --orphan gh-pages
            git rm -rf .
          fi
          
          # Download existing index or create new one
          if curl -sL https://ankraio.github.io/ankra-agent-chart/index.yaml -o index.yaml 2>/dev/null && [ -s index.yaml ]; then
            echo "Found existing index.yaml"
          else
            echo "Creating new index.yaml"
            cat > index.yaml <<EOF
          apiVersion: v1
          entries: {}
          EOF
          fi
          
          # Generate new index with the chart from the release
          helm repo index . --url https://github.com/ankraio/ankra-agent-chart/releases/download/$TAG_NAME --merge index.yaml
          
          # Commit and push
          git add index.yaml
          git commit -m "Update Helm repository index for $TAG_NAME"
          git push -f origin gh-pages
