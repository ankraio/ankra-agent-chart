name: Release Chart

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    permissions:
      contents: write
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Package Helm Chart
        run: |
          helm package chart/ -d .cr-release-packages

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          gh release create "$TAG_NAME" \
            .cr-release-packages/*.tgz \
            --title "Release $TAG_NAME" \
            --notes "Release $TAG_NAME of ankra-agent Helm chart"

      - name: Update Helm Repository Index
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          # Go back to main branch
          git checkout main
          
          # Check if index.yaml exists and merge, otherwise create new
          if [ -f index.yaml ]; then
            echo "Found existing index.yaml, merging"
            helm repo index . --url https://github.com/ankraio/ankra-agent-chart/releases/download/$TAG_NAME --merge index.yaml
          else
            echo "Creating new index.yaml"
            helm repo index . --url https://github.com/ankraio/ankra-agent-chart/releases/download/$TAG_NAME
          fi
          
          # Commit and push to main
          git add index.yaml
          git commit -m "chore: update Helm repository index for $TAG_NAME [skip ci]"
          git push origin main
